<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <img class="hello" src="avengers.png">
    <div> <img src="america.jpeg">
        <img src="spider.jpeg">
        <img src="iron%20man.jpeg">
        <div><img src="gamora.jpeg">
            <img src="marvel.jpeg">
            <img src="panter.jpeg">
        </div>


    </div>
    <section id="images">
        <h1>Click on the images</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Captain_America" target="_blank">
                            <img src="america.jpeg" alt="" class="img-responsive"></a>
                        <div class="carousel-content">
                            <h1>Captain America</h1>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Iron_Man" target="_blank">
                            <img src="iron%20man.jpeg" alt="" class="img-responsive"></a>
                        <div class="carousel-content">
                            <h1>Iron Man</h1>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Thor" alt="" class="img-responsive"><img src="thor.jpeg"></a>
                        <div class="carousel-content">
                            <h1>Thor</h1>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Spider-Man" alt="" class="img-responsive"><img src="spider.jpeg"></a>
                        <div class="carousel-content">
                            <h1>Spider Man</h1>
                        </div>
                    </center>

                </div>




            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

        </div>

    </section>

</body></html>
